<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Temperatura</title>
</head>
<body>
    <h1>Conversión de Temperatura</h1>
    <form id="temperaturaForm">
        <label for="celsius">Ingrese temperatura en Celsius:</label>
        <input type="number" id="celsius" name="celsius" required>
        <button type="button" onclick="convertirTemperatura()">Convertir y Clasificar</button>
    </form>

    <h2>Resultados</h2>
    <p id="resultadoFahrenheit"></p>
    <p id="clasificacion"></p>

    <script src="temperaturaFahrenheit.js"></script>
</body>
</html>
