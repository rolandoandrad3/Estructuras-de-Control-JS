<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Análisis de Números</title>
</head>
<body>
    <h1>Ingrese 10 Números</h1>
    <form id="numerosForm">
        <div>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>
        </div>
        <div>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>
        </div>
        <div>
            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3" name="numero3" required>
        </div>
        <div>
            <label for="numero4">Número 4:</label>
            <input type="number" id="numero4" name="numero4" required>
        </div>
        <div>
            <label for="numero5">Número 5:</label>
            <input type="number" id="numero5" name="numero5" required>
        </div>
        <div>
            <label for="numero6">Número 6:</label>
            <input type="number" id="numero6" name="numero6" required>
        </div>
        <div>
            <label for="numero7">Número 7:</label>
            <input type="number" id="numero7" name="numero7" required>
        </div>
        <div>
            <label for="numero8">Número 8:</label>
            <input type="number" id="numero8" name="numero8" required>
        </div>
        <div>
            <label for="numero9">Número 9:</label>
            <input type="number" id="numero9" name="numero9" required>
        </div>
        <div>
            <label for="numero10">Número 10:</label>
            <input type="number" id="numero10" name="numero10" required>
        </div>
        <button type="button" onclick="analizarNumeros()">Calcular Estadísticas</button>
    </form>

    <h2>Resultados</h2>
    <p id="resultadoNegativos"></p>
    <p id="resultadoPositivos"></p>
    <p id="resultadoMultiplos15"></p>
    <p id="resultadoSumaPares"></p>

    <script src="evaluacionDeNumeros.js"></script>
</body>
</html>
